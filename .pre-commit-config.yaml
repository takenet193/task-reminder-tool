repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies: []

  - repo: local
    hooks:
      - id: generate-roadmap
        name: Generate ROADMAP.md from plan.json
        entry: python scripts/generate_roadmap.py
        language: system
        files: ^\.cursor/plan\.json$
        pass_filenames: false

      - id: generate-future-tasks
        name: Generate FUTURE_TASKS.md from future-tasks.json
        entry: python scripts/generate_roadmap.py --input .cursor/future-tasks.json --output docs/FUTURE_TASKS.md --title "将来の改善タスク（上級プログラマー向け）"
        language: system
        files: ^\.cursor/future-tasks\.json$
        pass_filenames: false
