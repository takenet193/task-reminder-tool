name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable with PyInstaller
        run: |
          pyinstaller main.spec --clean --noconfirm

      - name: Get file size
        id: file_size
        run: |
          $exePath = "dist\TaskReminder.exe"
          $fileSize = (Get-Item $exePath).Length
          $fileSizeMB = [math]::Round($fileSize / 1MB, 2)
          echo "size_mb=$fileSizeMB" >> $env:GITHUB_OUTPUT
          echo "File size: $fileSizeMB MB"
        shell: pwsh

      - name: Generate checksum
        id: checksum
        run: |
          $exePath = "dist\TaskReminder.exe"
          $hash = Get-FileHash -Path $exePath -Algorithm SHA256
          echo "sha256=$($hash.Hash)" >> $env:GITHUB_OUTPUT
          echo "SHA256: $($hash.Hash)"
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: dist/TaskReminder.exe
          retention-days: 30

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/TaskReminder.exe
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
